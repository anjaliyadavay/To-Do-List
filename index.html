<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do_List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-image: linear-gradient(#e118eb, #efedaa, #97f1dc);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .conatiner {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .childcon {
            height: 500px;
            width: 400px;
            display: flex;
            margin-top: 30px;
            align-items: center;
            flex-direction: column;
        }

        #input {
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            border: none;
            font-size: 15px;
            font-weight: bold;
        }

        #btn {
            margin: 20px;
            padding: 11px;
            border-radius: 10px;
            width: 150px;
            font-size: 15px;
            font-weight: bold;
            color: white;
            background-color: #e118eb;
            border: none;
            box-shadow: 4px 10px 10px #e057e7;

        }

        .itemlist {
            width: 70%;
            height: 7vh;
        }

        .itemlist li {
            width: 104%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-left:-20px;
            margin-bottom: 20px;
            background-color: #F9FBE7;
            border-radius: 7px;
            font-weight: bolder;
        }

        .delet {
            padding: 7px;
            border-radius: 7px;
            width: 90px;
            font-size: 17px;
            font-weight: bold;
            color: white;
            background-color: red;
            border: none;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="conatiner">
        <div class="childcon">
            <h1><u>To Do List</u></h1>
            <input type="text" id="input" placeholder="Enter something">

            <button id="btn">Add Your List</button>
            <ul class="itemlist">
            </ul>
        </div>
    </div>

    <script>

        let btn = document.querySelector("#btn");
        let input = document.querySelector("#input");
        let itemlist = document.querySelector(".itemlist");

        btn.addEventListener("click", () => {
            if (input.value == "") {
                alert("Enter the task");
            } else {
                let newelement = document.createElement("li");
                newelement.innerHTML = `${input.value}  <button class="delet"><i class="fas fa-trash-alt"></i> Delete</button>
`;
                itemlist.appendChild(newelement);
                input.value = "";

                newelement.querySelector("button").addEventListener("click", () => {
                    newelement.remove();
                    alert("Task deleted successfully!")
                })
            }
        })
    </script>
</body>

</html>
